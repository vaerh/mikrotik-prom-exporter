namespace: mikrotik
subsystem: interface
resource_path: /interface

global_labels:
  routerboard_address: $HOSTNAME
  routerboard_name: $ALIAS
  name: $name

metrics:
  - name: rx_byte_total
    help: Number of received bytes
    type: GaugeVec
    field: rx-byte
    field_type: int
    labels: null
  - name: tx_byte_total
    help: Number of transmitted bytes
    type: GaugeVec
    field: tx-byte
    field_type: int
    labels: null

resource_filter: null
