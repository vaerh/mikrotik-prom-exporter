namespace: mikrotik
subsystem: interface_ethernet
resource_path: "/interface/ethernet"

global_labels:
  name: "$default-name"
  interface_type: "ethernet" # const
  speed: "$speed"            # dynamic

metrics:
  - name: total_received_bytes_counter
    type: CounterVec
    field: "rx-bytes"
    field_type: float64
    labels: 
      static_comment: comment
      comment: $comment
  - name: total_sent_bytes_gauge
    type: GaugeVec
    field: "tx-bytes"
    field_type: Float64

resource_filter: null
